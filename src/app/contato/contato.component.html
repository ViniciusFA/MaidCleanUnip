<div class="tituloConteudoPaginas">
    <h3>Fale Conosco</h3>
</div>

<form id="containerAllContato">
        <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Insira o seu nome">
            </div>
            <div class="form-group col-md-6">
                    <label for="inputSobreNome">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobreNome" placeholder="Insira o seu Sobrenome">
            </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Motivo </label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option value="0">Selecione</option>
            <option value="1">Críticas</option>
            <option value="2">Ouvidoria</option>
            <option value="3">Reclamação</option>
            <option value="4">Sugestão</option>           
          </select>
        </div>        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Mensagem</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="botoesContato">
            <button type="button" class="btn btn-secondary">Enviar</button>
            &nbsp;
            <button type="button" class="btn btn-secondary" id="btnLimpar" (click)="limparCampos()" >Limpar</button>
        </div>
      </form>
