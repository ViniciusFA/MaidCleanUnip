
<script src="../../assets/css/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="../../assets/js/js/src/abrirCadastro.js"></script>


<div class="container" id="containerCadPrincipal">
  <div class="row">
    <div class="col-md-12">
    <div class="tituloConteudoPaginas" id="tituloCadstroIndex">
            <h3>Cadastro</h3>
    </div>
   
    <div class="escolhaProfissional">    
        <div class="dropdown" id="ddlEscolhaCadastro" [(ngModel)]="selectedOption" name="selectedOption" ngDefaultControl >      
        <select #cadastro  class="form-control" id="opcaoCadastro" >
            <option *ngFor="let cad of cadastros" ngValue="cadastros.id">
                {{cad.nome}}
              </option>            
        </select>
        </div>  
      <br>
      <div class="textoOpcaoCadastro">
          <p><b>Seleciona uma das opções</b></p>
      </div>
        <button type="button" class="btn btn-outline-secondary" id="enviarEscolhaCadastro" (click)="abrirOpcao()">Enviar</button>
      </div>
    </div>
  </div>
</div>
