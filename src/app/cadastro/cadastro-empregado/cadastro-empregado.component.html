
<script src="../../../assets/css/bootstrap-4.3.1-dist/js/bootstrap.js"></script>

<div class="containerAll" ngModel="cadFunc" id="containerAllCadastro">
   <div class="tituloConteudoPaginas" >
        <h3>Cadastro</h3>
        <h6>Funcionário</h6>
    </div>
    <div class="containerFormContato">
        <div class="conteudoFormContato">
            <form (ngSubmit)="onSubmit()">
                    <div class="form-row" >
                        <div class="form-group col-md-4">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" id="inputNome" required ngModel="funcionario.nome" placeholder="Seu Nome">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputSobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="inputSobrenome" required ngModel="funcionario.sobrenome" placeholder="Seu sobrenome">
                        </div>
                        <div class="form-group col-md-4">
                                <label for="inputCPF">CPF</label>
                                <input type="text" class="form-control" id="inputCPF" required ngModel="funcionario.cpf" placeholder="000.000.000-00">
                        </div>
                    </div>                    
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputUsuario">Usuário</label>
                            <input type="text" class="form-control" id="inputUsuario" ngModel="funcionario.usuario" placeholder="Insira um usuário">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputSenha">Senha</label>
                            <input type="password" class="form-control" id="inputSenha" autocomplete="username password" ngModel="funcionario.senha" placeholder="Insira a sua senha">
                        </div>  
                        <div class="form-group col-md-3">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" autocomplete="username email" ngModel="funcionario.email" placeholder="email@seuemail.com.br">
                        </div>                      
                        <div class="form-group col-md-3">
                                    <label for="labelRadioGenero">Sexo</label>
                                    <select id="radioGenero" class="form-control">
                                        <option selected>Selecione</option>
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                    </select>
                        </div>
                    </div>  
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="inputEndereco">Endereço</label>
                            <input type="text" class="form-control" id="inputEndereco" ngModel="funcionario.endereco" placeholder="Endereço Residencial">
                        </div>
                        <div class="form-group col-md-4">
                                <label for="inputComplemento">Complemento</label>
                                <input type="text" class="form-control" id="inputComplemento" ngModel="funcionario.complemento" placeholder="Complemento">
                        </div>
                    </div>                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity" ngModel="funcionario.cidade" placeholder="São Paulo">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado" class="form-control">
                                <option selected>Selecione</option>
                                <option>Rio de Janeiro</option>
                                <option>São Paulo</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" ngModel="funcionario.cep" placeholder="00000-000">
                        </div>
                    </div>   
                    <div class="form-group">
                            <label for="inpuExperiencia">Experiência</label>
                            <input type="text" class="form-control" id="inputExperiencia" ngModel="funcionario.experiencia" placeholder="Experiência Profissional">
                    </div>
                    <div class="form-group">
                            <a href="" >Anexar CV</a>
                        </div>
                    <div id="botoesCadastro">            
                        <button type="submit" class="btn btn-secondary" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
                        <button type="submit" class="btn btn-secondary" id="btnLimpar" (click)="voltar()">Voltar</button>
                    </div>
            </form>
        </div>
    </div>
</div>
