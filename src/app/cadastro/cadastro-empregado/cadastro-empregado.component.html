
<script src="../../../assets/css/bootstrap-4.3.1-dist/js/bootstrap.js"></script>

<div class="containerAll" [(ngModel)]="cadFunc" name="cadunc" ngDefaultControl id="containerAllCadastro">
   <div class="tituloConteudoPaginas" >
       <h3>{{titulo}}</h3>
       <h6>{{subtitulo}}</h6>
    </div>
    <div class="containerFormContato">
        <div class="conteudoFormContato">
            <form [formGroup]="formulario" (ngSubmit)="salvar()">
                <!-- Primeira Linha-->
                    <div class="form-row" >
                        <div class="form-group col-md-4">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" id="inputNome" formControlName="nome" ngDefaultControl required placeholder="Seu Nome" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputSobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="inputSobrenome" formControlName="sobrenome" ngDefaultControl requiredplaceholder="Seu sobrenome">
                        </div>
                        <div class="form-group col-md-4">
                                <label for="inputCPF">CPF</label>
                                <input type="text" class="form-control" id="inputCPF"  formControlName="cpf"  ngDefaultControl required placeholder="000.000.000-00">
                        </div>
                    </div>  
                    <!-- Segunda Linha-->                
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputUsuario">Usuário</label>
                            <input type="text" class="form-control" id="inputUsuario" formControlName="login"  ngDefaultControl placeholder="Insira um usuário" >
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputSenha">Senha</label>
                            <input type="password" class="form-control" id="inputSenha" autocomplete="username senha" formControlName="senha"  ngDefaultControl placeholder="Insira a sua senha">
                        </div>  
                        <div class="form-group col-md-3">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" autocomplete="username email" formControlName="email"  ngDefaultControl placeholder="email@seuemail.com.br">
                        </div>                      
                        <div class="form-group col-md-3">
                                    <label for="labelRadioGenero">Sexo</label>
                                    <select id="radioGenero" class="form-control" formControlName="sexo"  ngDefaultControl>
                                        <option selected>Selecione</option>
                                        <option >Masculino</option>
                                        <option>Feminino</option>
                                    </select>
                        </div>
                    </div>  
                    <!-- Terceira Linha-->
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="inputEndereco">Endereço</label>
                            <input type="text" class="form-control" id="inputEndereco" formControlName="endereco"  ngDefaultControl placeholder="Endereço Residencial">
                        </div>
                        <div class="form-group col-md-4">
                                <label for="inputComplemento">Complemento</label>
                                <input type="text" class="form-control" id="inputComplemento" formControlName="complemento"  ngDefaultControl placeholder="Complemento">
                        </div>
                    </div>                    
                    <!-- Quarta Linha-->              
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity" formControlName="cidade"  ngDefaultControl placeholder="São Paulo">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado" class="form-control" formControlName="estado"  ngDefaultControl>
                                <option selected>Selecione</option>
                                <option>Rio de Janeiro</option>
                                <option>São Paulo</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" formControlName="cep"  ngDefaultControl placeholder="00000-000">
                        </div>
                    </div> 
                    <!-- Quinta Linha-->  
                    <div class="form-group">
                            <label for="inpuExperiencia">Experiência</label>
                            <input type="text" class="form-control" id="inputExperiencia" formControlName="experiencia"  ngDefaultControl placeholder="Experiência Profissional">
                    </div>
                     <!-- Sexta Linha-->
                     <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputTelefone">Telefone</label>
                            <input type="text" class="form-control" id="inputTelefone" formControlName="telefone"  ngDefaultControl placeholder="Telefone">
                        </div>
                        <div class="form-group col-md-4">
                                <label for="inputEstado">Tem Whatsapp?</label>
                                <select id="inputWhatsapp" class="form-control" formControlName="hasWhatsapp"  ngDefaultControl>
                                    <option selected>Selecione</option>
                                    <option >Sim</option>
                                    <option >Não</option>
                                </select>
                       </div>
                        <div class="form-group col-md-4">
                                    <label for="inputProfissao">Profissão</label>
                                    <input type="text" class="form-control" id="inputProfissao" formControlName="profissao"  ngDefaultControl placeholder="Profissão">      
                            </div>
                    </div>  
                     <!-- Sétima Linha-->  
                    <div class="form-group">
                            <label for="inputFacebook">Facebook</label>
                            <input type="text" class="form-control" id="inputFacebook" formControlName="urlFacebook"  ngDefaultControl placeholder="Insira o seu facebook">
                    </div> 
                    <!-- Anexo CV-->
                    <div class="form-group">
                            <a href="" >Anexar CV</a>
                   </div>
                   <!-- Botões-->
                    <div id="botoesCadastro">            
                        <button type="submit" class="btn btn-secondary" id="btnCadastrar" [disabled]="formulario.invalid" >Cadastrar</button>
                        <button type="submit" class="btn btn-secondary" id="btnLimpar" (click)="voltar()">Voltar</button>
                    </div>
            </form>
        </div>
    </div>
</div>
