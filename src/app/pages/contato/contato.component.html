<div class="tituloConteudoContato">
  <h3>{{titulo}}</h3>
</div>
<hr class="line3">
<br>
<form id="containerAllContato" [formGroup]="formulario" (ngSubmit)="enviar()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome" id="textoLabelContato">Nome</label>
      <input type="text" class="form-control estiloCampos" formControlName="nome" ngDefaultControl
        placeholder="Insira o seu nome">
      <p>(Insira entre 3 e 30 caracteres)</p>
    </div>
    <div class="form-group col-md-6">
      <label for="inputSobreNome" id="textoLabelContato">Sobrenome</label>
      <input type="text" class="form-control estiloCampos" formControlName="sobrenome" ngDefaultControl
        placeholder="Insira o seu sobrenome">
      <p>(Insira entre 3 e 40 caracteres)</p>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1" id="textoLabelContato">Email</label>
    <input type="email" class="form-control estiloCampos" formControlName="email" ngDefaultControl
      placeholder="name@example.com">
    <p>(Insira até 70 caracteres)</p>
  </div>
  <div class="form-group" formControlName="motivo" ngDefaultControl>
    <label for="selectMotivo" id="textoLabelContato">Motivo </label>
    <select class="form-control estiloCampos" id="campoMotivoContato">
      <option *ngFor="let motivo of motivos" ngValue="motivos.id">
        {{motivo.nome}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="TextAreaMensagm" id="textoLabelContato">Mensagem</label>
    <textarea class="form-control estiloCampos" rows="4" formControlName="mensagem" ngDefaultControl></textarea>
    <p>(Insira até 400 caracteres)</p>
  </div>
  <div class="botoesContato">
    <button type="button" class="btn btn-secondary" id="btnLimpar" (click)="limparCampos()">Limpar</button>
    &nbsp;
    <button type="submit" class="btn btn-secondary" [disabled]="formulario.invalid">Enviar</button>
  </div>
</form>
