<div>        
    <div class="container containerChatMessage" id="containerChat">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="id-panel-heading">
                        <span class="glyphicon glyphicon-comment"></span>
                        &nbsp; Chat - {{nomeChat}} {{sobreNomeChat}}
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"
                                id="iconeDDLChat">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li><a id="btnAtualizarChatMessage" (click)="atualizarChat()"><span
                                            class="glyphicon glyphicon-refresh">
                                        </span>Atualizar</a></li>
                                <li><a id="btnDisponivelChatMessage" (click)="disponivel()"><span
                                            class="glyphicon glyphicon-ok-sign">
                                        </span>Dispon√≠vel</a></li>
                                <li><a id="btnOcupadoChatMessage" (click)="ocupado()"><span
                                            class="glyphicon glyphicon-remove">
                                        </span>Ocupado</a></li>
                                <li><a id="btnAusenteChatMessage" (click)="ausente()"><span
                                            class="glyphicon glyphicon-time"></span>
                                        Ausente</a></li>
                                <li class="divider"></li>
                                <li><a id="btnFecharChatMessage" (click)="fecharMessageChat()"><span
                                            class="glyphicon glyphicon-off"></span>
                                        Sair</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body" id="panel-body">
                        <ul class="chat">
                        </ul>
                    </div>
                    <div class="panel-footer" id="panel-footer">
                        <div class="input-group" [formGroup]="formulario">
                            <input id="btn-input" type="text" class="form-control input-sm" formControlName="message"
                                [(ngModel)]="mensagem" placeholder="Escreva a sua mensagem aqui..." />
                            <span class="input-group-btn">
                                <button [disabled]="formulario.invalid" class="btn btn-warning btn-sm" id="btn-chat"
                                    (click)="sendMessage(mensagem)">
                                    Enviar</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>>
</div>
