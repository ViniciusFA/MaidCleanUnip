
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="tituloConteudoPaginas" id="tituloFuncCadastrados">
                    <h3>Profissionais Cadastrados</h3>
            </div>
            <div class="tabelaProfissionais">
                <table id="tabelaProfissionais">
                    <thead id="tabelaHeaderfuncionarios">
                    <tr  style="background-color:lightgrey; color:black ;height:50px;">
                        <th scope="col" ><strong>Nome</strong></th>
                        <th scope="col" ><strong>Sexo</strong></th>
                        <th scope="col" ><strong>Profissão</strong></th>
                        <th scope="col" ><strong>Ações</strong></th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr *ngFor="let funcionario of funcionarios | async">                       
                        <td>{{funcionario.nome}}</td>
                        <td>{{funcionario.sexo}}</td>
                        <td>{{funcionario.profissao}}</td>
                        <td>
                             <button (click)="apagarFuncionario(funcionario.id)" class="btn btn-danger">X</button>
                             <button (click)="detalhesFuncionario(funcionario.id)" [routerLink]="['/detalhes']" class="btn btn-info" id="btnDetalhesLista">Detalhes</button>
                        </td>
                    </tr>  
                    <tr>
                        <td>
                            <button (click)="apagarFuncionario(funcionario.id)" class="btn btn-danger">X</button>
                            <button (click)="detalhesFuncionario(funcionario.id)" [routerLink]="['/detalhes']" class="btn btn-info" id="btnDetalhesLista">Detalhes</button>
                       </td>
                    </tr>                                   
                    </tbody>
                </table> 
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <div class="paginacaoProfissionais">
                                <div>
                                    <ul class="pagination pagination-sm">
                                    <li class="page-item disabled">
                                        <a class="page-link" [routerLink]="['/pesquisar']">&laquo;</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" [routerLink]="['/pesquisar']">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">5</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">&raquo;</a>
                                    </li>
                                    </ul>
                                </div>
                        </div>
                </div>   
               
        </div>
        <div class="form-row">
            <button type="button" class="btn btn-secondary" id="btnVoltarFuncionarios">Voltar</button>
        </div>
    </div>
</div>
