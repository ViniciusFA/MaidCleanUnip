
<div class="container">      

    <div class="row">
        <div class="col-md-12">
            <div class="tituloConteudoPaginas" id="tituloFuncCadastrados">
                    <h3>Pesquisar Profissionais</h3>
            </div>
            <div class="conteudoPesquisa">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Insira um nome" aria-label="Search">
                    <button type="button" class="btn btn-secondary btn-sm">Pesquisar</button>
                </form>
            </div>



            


            <div class="tabelaProfissionais" >
                <table style="
                    width: 900px;
                    
                    height: 240px;
                ">
                    <thead>
                    <tr style="background-color:lightgrey; color:black ;height:50px;">
                        <th scope="col"><strong>Nome</strong></th>
                        <th scope="col"><strong>CPF</strong></th>
                        <th scope="col"><strong>Sexo</strong></th>
                        <th scope="col"><strong>Profissão</strong></th>
                        <th scope="col"><strong>Experiência</strong></th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr class="classTr" *ngFor = 'let item of result'>
                        <td>{{item.nome}}</td>
                        <td>{{item.cpf}}</td>
                        <td>{{item.sexo}}</td>
                        <td>{{item.profissao}}</td>   
                        <td>{{item.experiencia}}</td>
                    </tr>
                    
                    </tbody>
                </table> 
            </div>
            <div class="form-row">
                <div class="form-group col-md-9">
                   <div class="col-md-6">
                        <div class="paginacaoProfissionais">
                                <div>
                                    <ul class="pagination pagination-sm">
                                    <li class="page-item disabled">
                                        <a class="page-link" [routerLink]="['/pesquisar']">&laquo;</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" [routerLink]="['/pesquisar']">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">5</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">&raquo;</a>
                                    </li>
                                    </ul>
                                </div>
                          </div>
                        </div>
                </div>   
                <div class="form-group col-md-3">
                    <!--
                         <button type="button" class="btn btn-secondary" id="btnVoltarFuncionarios">Voltar</button>
                     -->
                   <div class="col-md-6" >                      
                        <a href="" id="btnVoltarFuncionarios">Voltar</a>
                    </div>                 
               </div>  
        </div>
       
    </div>
</div>
