
<div class="container">  
    <div class="row">
        <div class="col-md-12">
            <div class="conteudoPesquisa">
                <!--Título da página / formulário-->
                <div class="tituloConteudoPaginas">
                        <h3>Pesquisar Profissionais</h3>                       
                </div>
                <hr/>
                <form class="form-inline" id="formPesquisaCampos">
                    
                        <div class="form-row" id="camposFormPesquisa">                               
                                <div class="col-6">
                                  <input type="text" class="form-control" id="campoNome" placeholder="nome">
                                </div>
                                <br>
                                <div class="col-6">
                                  <input type="text" class="form-control" id="campoSobreNome" placeholder="sobrenome">
                                </div>
                                <br>
                                <div class="col-3">
                                    <select class="form-control form-control-sm-3" id="campoEstado">
                                            <option>Estado</option>
                                            <option>RJ</option>
                                            <option>SP</option>
                                    </select>
                                 </div>
                                <div class="col-3">
                                  <input type="text" class="form-control" placeholder="cidade" id="campoCidade">
                                </div>
                                <div class="col-3">
                                        <select class="form-control form-control-sm-3" id="campoSexo">
                                                <option>Sexo</option>
                                                <option>Feminino</option>
                                                <option>Masculino</option>
                                        </select>
                                </div>
                                <div class="col-3">
                                        <select class="form-control form-control-sm-3" id="campoExperiencia">
                                                <option>Experiência</option>
                                                <option>+ 1 ano</option>
                                                <option>+ 2 anos</option>
                                        </select>
                                </div>
                        </div>    
                        <!--Botões limpar e pesquisar -->
                        <div class="botoesPesquisar">   
                                <button type="button" class="btn btn-secondary" id="btnLimparPesquisa" (click)="limparCampos()" >Limpar</button>
                                <button type="button" class="btn btn-secondary" id="btnEnviarPesquisa">Pesquisar</button>
                            </div>
                </form>
            </div>
            <div class="tabelaProfissionais" >
                <table id="tabelaProfissionais">
                    <thead>
                    <tr style="background-color:lightgrey; color:gray;height:50px;">
                        <th scope="col"><strong>Nome</strong></th>
                        <th scope="col"><strong>CPF</strong></th>
                        <th scope="col"><strong>Sexo</strong></th>
                        <th scope="col"><strong>Profissão</strong></th>
                        <th scope="col"><strong>Experiência</strong></th>
                        <th scope="col"><strong>Ranking</strong></th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr class="classTr"  *ngFor='let func of funcionarios'>
                                <td>{{func.nome}}</td>
                                <td>{{func.cpf}}</td>
                                <td>{{func.sexo}}</td>
                                <td>{{func.profissao}}</td>   
                                <td>{{func.experiencia}}</td>
                                <td>{{func.ranking}}</td>                                              
                    </tr>        
                    </tbody>
                </table> 
            </div>
            <!-- PAginação-->
            <div class="form-row">
                <div class="form-group col-md-9">
                   <div class="col-md-6">
                        <div class="paginacaoProfissionais">
                                <div>
                                    <ul class="pagination pagination-sm">
                                    <li class="page-item disabled">
                                        <a class="page-link" [routerLink]="['/pesquisar']">&laquo;</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" [routerLink]="['/pesquisar']">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">5</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" [routerLink]="['/pesquisar']">&raquo;</a>
                                    </li>
                                    </ul>
                                </div>
                          </div>
                        </div>
                </div>   
                <div class="form-group col-md-3">
                   <div class="col-md-6" >                      
                        <a href="" id="btnVoltarFuncionarios">Voltar</a>
                    </div>                 
               </div>  
        </div>       
    </div>
</div>
